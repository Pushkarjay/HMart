<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - HMart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header/Navigation -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html">HMart</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Browse</a></li>
          <li><a href="sell.html">Sell</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" class="btn btn-outline">Login</a>
        <a href="signup.html" class="btn btn-primary active">Sign Up</a>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Create an Account</h1>
          <p>Join the hostel marketplace community</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
          <i class="fas fa-exclamation-circle"></i>
          <span id="error-text">Error message will appear here</span>
        </div>
        
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="hostel-select">Hostel</label>
            <select id="hostel-select" required>
              <option value="">Select your hostel</option>
              <option value="KP-1">KP-1</option>
              <option value="KP-1A">KP-1A</option>
              <option value="KP-5">KP-5</option>
              <option value="KP-6">KP-6</option>
              <option value="KP-7">KP-7</option>
              <option value="KP-12">KP-12</option>
              <option value="QC-1">QC-1</option>
              <option value="QC-2">QC-2</option>
              <option value="QC-3">QC-3</option>
              <option value="QC-4">QC-4</option>
              <option value="other">Other (Not Listed)</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="room-number">Room Number</label>
            <input type="text" id="room-number" required>
          </div>
          
          <div class="form-group">
            <label for="whatsapp-number">WhatsApp Number</label>
            <input type="text" id="whatsapp-number" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" required>
              <button type="button" class="password-toggle">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input">
              <input type="password" id="confirm-password" required>
              <button type="button" class="password-toggle">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <div class="terms-checkbox">
              <input type="checkbox" id="terms" required>
              <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 HMart. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('full-name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const hostel = document.getElementById('hostel-select').value;
        const roomNumber = document.getElementById('room-number').value;
        const whatsappNumber = document.getElementById('whatsapp-number').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password, hostel, roomNumber, whatsappNumber }),
            });

            const data = await response.json();

            if (data.message) {
                localStorage.setItem('token', data.token);
                window.location.href = 'index.html';
            } else {
                alert(`Signup failed: ${data.error}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Signup failed: An unexpected error occurred.');
        }
    });
  </script>
</body>
</html>
