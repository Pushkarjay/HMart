<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HMart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header/Navigation -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html">HMart</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Browse</a></li>
          <li><a href="sell.html">Sell</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" class="btn btn-outline active">Login</a>
        <a href="signup.html" class="btn btn-primary">Sign Up</a>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Login to access your account</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
          <i class="fas fa-exclamation-circle"></i>
          <span id="error-text">Error message will appear here</span>
        </div>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" required>
              <button type="button" class="password-toggle">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 HMart. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.token) {
                // Store the token in localStorage
                localStorage.setItem('token', data.token);

                // Redirect to the home page
                window.location.href = 'index.html';
            } else {
                alert(`Login failed: ${data.error}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Login failed: An unexpected error occurred.');
        }
    });
  </script>
</body>
</html>
